<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API Example</title>
</head>
<body>
    <h2>Geolocation API Example</h2>

    <button onclick="getLocation()">Get Location</button>

    <p id="location"></p>

    <script>
        function getLocation() {
            // Check if Geolocation is supported
            if (navigator.geolocation) {
                // Get the current position
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                // Geolocation is not supported by the browser
                document.getElementById('location').innerHTML = 'Geolocation is not supported by your browser.';
            }
        }

        function showPosition(position) {
            // Display the location information
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            document.getElementById('location').innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}<br>Accuracy: ${accuracy} meters`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').innerHTML = 'User denied the request for Geolocation.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').innerHTML = 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').innerHTML = 'The request to get user location timed out.';
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').innerHTML = 'An unknown error occurred.';
                    break;
            }
        }
    </script>
</body>
</html>
